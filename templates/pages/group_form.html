{% load static %}
<html>
<head>
  <style>
    .my-form input[type="text"]{
      display: block;
    width: 100%;
    padding: 0.75rem;
    box-sizing: border-box;
    border-radius: var(--border-radius);
    border: 1px solid #dddddd;
    outline: none;
    background: #eeeeee;
    transition: background 0.2s, border-color 0.2s;
    }
    .my-form input[type="file"] {
      cursor: pointer;
      border: 1px solid #ccc;
      display: inline-block;
      padding: 10px 10px;
      font:500 1rem 'Quicksand' , sans-serif;
    }

  </style>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Platento | Make Group</title>
</head>
{% block content %}
<div class="container">
    {% include 'partials/_alerts.html' %}
    {% if request.user.is_authenticated%}
    <h1 class="form__title">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Group</h1>
    <form method="POST" enctype="multipart/form-data" class="form my-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="form__button">Save</button>
    </form>
    {%else%}
   <h4 class="alert alert-danger">
       You must <a href="{% url 'login' %}" class="text-dark"> Sign In </a>
   <h4>
   {%endif%}
</div>
</html>
{% endblock %}
